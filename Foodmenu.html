<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <table border="5">
        <thead>
            <tr>
                <th scope="col">days</th>
                <th scope="col">breakfast</th>
                <th scope="col">lunch</th>
                <th scope="col">dinner</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <th scope="row">monday</th>
                <td rowspan="2">Bread</td>
                <td>corn</td>
                <td>fufu</td>
            </tr>
            <tr>
                <th scope="row">tuesday</th>
                
                <td rowspan="3">Banga</td>
                <td>amala</td>
            </tr>
            <tr>
                <th scope="row">wednesday</th>
                <td>Cofee</td>
                
                <td>akpu</td>
            </tr>
            <tr>
                <th scope="row">thursday</th>
                <td>plantain</td>
                
                <td>yam</td>
            </tr>
            <tr>
                <th scope="row">friday</th>
                <td>potatoes</td>
                <td colspan="2">Beans</td>
                
            </tr>
            <tr>
                <th scope="row">saturday</th>
                <td>Tea</td>
                <td>Eba</td>
                <td>corn</td>
            </tr>
            <tr>
                <th scope="row">sunday</th>
                <td colspan="3">Rice</td>
                
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <td colspan="4">it changes every season</td>
            </tr>
        </tfoot>

    </table>
</body>
</html>
